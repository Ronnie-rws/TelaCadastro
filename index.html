      <meta name="viewport" content="width=device-width,initial-scale=1.0">

  	  <body>
        <div class="box">
          
        <header>
           <h1>Tela de cadastro</h1>
        </header>

        <form>
          

          <div>

          </div>
          
          <div>
            <input type="password" name="senha" placeholder="123456">
          </div>

          <div class="left">
            <input type="checkbox" name="senha" placeholder="Manter logado">
          </div>

          <div>
            <input type="submit" value="Logar">
          </div>

          <div class="center">
            <p>Ainda nÃ£o tem cadastro? <button>Cadastra-se</button></p>
          </div>
   
        </form>
        </div>
